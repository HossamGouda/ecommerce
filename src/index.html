<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجر عربي</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar custom-navbar navbar-expand-lg">
          <div class="container px-0">
            <div class="navbar-header">
              <button
                class="navbar-toggler btn btn-icon"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->
                <i class="fas fa-bars fa-xl"></i>
              </button>
              <a class="btn-icon btn d-lg-none" href="./checkout.html">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
              <a href="#" class="me-5">
                <img src="./images/logo.png" alt="متجر عربي" />
              </a>
            </div>
            <form action="" class="d-flex inline-form">
              <input
                type="search"
                class="form-control custom-form-control"
                placeholder="كلمة البحث ...." />
              <div class="dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle custom-btn categories"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  area-expanded="false"
                  >اختر فئة</a
                >
                <ul class="dropdown-menu custom-dropdown-menu">
                  <li>
                    <div class="checkbox ms-2">
                      <label>
                        <input
                          type="checkbox"
                          name="search-category"
                          value="men" />
                        رجالي
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="checkbox ms-2">
                      <label>
                        <input
                          type="checkbox"
                          name="search-category"
                          value="women" />
                        نسائي
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="checkbox ms-2">
                      <label>
                        <input
                          type="checkbox"
                          name="search-category"
                          value="kids" />
                        أطفال
                      </label>
                    </div>
                  </li>
                </ul>
              </div>
              <button type="submit" class="btn search-btn">ابحث</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a href="#" class="nav-link" aria-current="page"
                    >الصفحة الرئيسية
                  </a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    href="#"
                    class="nav-link dropdown-toggle"
                    id="navbarDropdown2"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >أقسام المتجر</a
                  >
                  <ul class="dropdown-menu custom-dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#">رجالي</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">نسائي</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">أطفال</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a href="./search.html" class="nav-link">البحث المتقدم</a>
                </li>
                <li class="nav-item">
                  <a href="./contact.html" class="nav-link">تواصل معنا</a>
                </li>
                <li class="mt-2">
                  <a
                    class="btn-icon btn d-none d-lg-block"
                    id="btn-shopping-cart"
                    href="./checkout.html"
                    title="عربة الشراء"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
