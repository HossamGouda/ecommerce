<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجر عربي</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- header start -->
      <div class="row">
        <nav class="navbar custom-navbar navbar-expand-lg">
          <div class="container px-0">
            <div class="navbar-header">
              <button
                class="navbar-toggler btn btn-icon"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->
                <i class="fas fa-bars fa-xl"></i>
              </button>
              <a class="btn-icon btn d-lg-none" href="./checkout.html">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
              <a href="#" class="me-5">
                <img src="./images/logo.png" alt="متجر عربي" />
              </a>
            </div>
            <form action="" class="d-flex inline-form">
              <input
                type="search"
                class="form-control custom-form-control"
                placeholder="كلمة البحث ...." />
              <div class="dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle custom-btn categories"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  area-expanded="false"
                  >اختر فئة</a
                >
                <ul class="dropdown-menu custom-dropdown-menu">
                  <li>
                    <div class="checkbox ms-2">
                      <label>
                        <input
                          type="checkbox"
                          name="search-category"
                          value="men" />
                        رجالي
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="checkbox ms-2">
                      <label>
                        <input
                          type="checkbox"
                          name="search-category"
                          value="women" />
                        نسائي
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="checkbox ms-2">
                      <label>
                        <input
                          type="checkbox"
                          name="search-category"
                          value="kids" />
                        أطفال
                      </label>
                    </div>
                  </li>
                </ul>
              </div>
              <button type="submit" class="btn search-btn">ابحث</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a href="#" class="nav-link" aria-current="page"
                    >الصفحة الرئيسية
                  </a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    href="#"
                    class="nav-link dropdown-toggle"
                    id="navbarDropdown2"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >أقسام المتجر</a
                  >
                  <ul class="dropdown-menu custom-dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#">رجالي</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">نسائي</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">أطفال</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a href="./search.html" class="nav-link">البحث المتقدم</a>
                </li>
                <li class="nav-item">
                  <a href="./contact.html" class="nav-link">تواصل معنا</a>
                </li>
                <li class="mt-2">
                  <a
                    class="btn-icon btn d-none d-lg-block"
                    id="btn-shopping-cart"
                    href="./checkout.html"
                    title="عربة الشراء"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- header End -->

      
      <!-- Featured products start -->
      <div class="row">
        <div
          id="carousel-featured"
          class="carousel slide"
          data-bs-ride="carousel">
          <div
            class="carousel-indicators custom-carousel-indicators d-none d-md-block">
            <img
              src="./images/lacoste_1.png"
              class="active custom-carousel-indicators-primary"
              data-bs-target="#carousel-featured"
              data-bs-slide-to="0"
              alt="تي شيرت رجالي من لاكوست" />
            <img
              src="./images/lacoste_2.png"
              class="custom-carousel-indicators-primary"
              data-bs-target="#carousel-featured"
              data-bs-slide-to="1"
              alt="حقيبة شانتاكو نسائية" />
            <img
              src="./images/lacoste_3.png"
              class="custom-carousel-indicators-primary"
              data-bs-target="#carousel-featured"
              data-bs-slide-to="2"
              alt="تي شيرت بولو" />
            <img
              src="./images/adidas_3.png"
              class="custom-carousel-indicators-primary"
              data-bs-target="#carousel-featured"
              data-bs-slide-to="3"
              alt="بدلة فايربرد الرياضية" />
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="container">
                <div class="row">
                  <div class="col-md-4 offset-lg-2 text-center">
                    <img
                      src="./images/lacoste_1.png"
                      alt="تي شيرت رجالي من لاكوست" />
                  </div>
                  <div class="col-md-8 col-lg-6">
                    <div class="product-details">
                      <div class="product-category">تخفيضات</div>
                      <div class="sale large">
                        50%
                        <span class="fs-6">خصم</span>
                      </div>
                      <h1>تي شيرت رجالي من لاكوست</h1>
                      <a
                        href="product.html"
                        class="btn btn-lg custom-btn-outline-warning mt-3"
                        >تسوّق الآن</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="container">
                <div class="row">
                  <div class="col-md-4 offset-lg-2 text-center">
                    <img
                      src="./images/lacoste_2.png"
                      alt="حقيبة شانتاكو نسائية" />
                  </div>
                  <div class="col-md-8 col-lg-6">
                    <div class="product-details">
                      <div class="product-category">نسائي</div>
                      <h1>حقيبة شانتاكو نسائية</h1>
                      <a
                        href="product.html"
                        class="btn btn-lg custom-btn-outline-warning mt-3"
                        >تسوّق الآن</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="container">
                <div class="row">
                  <div class="col-md-4 offset-lg-2 text-center">
                    <img src="./images/lacoste_3.png" alt="تي شيرت بولو" />
                  </div>
                  <div class="col-md-8 col-lg-6">
                    <div class="product-details">
                      <div class="product-category">الأكثر مبيعًا</div>
                      <h1>تي شيرت بولو</h1>
                      <a
                        href="product.html"
                        class="btn btn-lg custom-btn-outline-warning mt-3"
                        >تسوّق الآن</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="container">
                <div class="row">
                  <div class="col-md-4 offset-lg-2 text-center">
                    <img
                      src="./images/adidas_3.png"
                      alt="بدلة فايربرد الرياضية" />
                  </div>
                  <div class="col-md-8 col-lg-6">
                    <div class="product-details">
                      <div class="product-category">أطفال</div>
                      <h1>بدلة فايربرد الرياضية</h1>
                      <a
                        href="product.html"
                        class="btn btn-lg custom-btn-outline-warning mt-3"
                        >تسوّق الآن</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            data-bs-target="#carousel-featured"
            data-bs-slide="prev">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <button
            class="carousel-control-next"
            data-bs-target="#carousel-featured"
            data-bs-slide="next">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
        </div>
      </div>
      <!-- Featured products End -->
    </div>
  </body>
</html>
